[pytest]
# Pytest configuration for RAG Support Chatbot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API endpoint tests
    service: Service layer tests
    model: Model/schema tests

# Coverage options (when using --cov)
# Run with: pytest --cov=app --cov=src --cov-report=html --cov-report=term
[coverage:run]
source = app,src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Asyncio settings
asyncio_mode = auto
